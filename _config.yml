# Site settings
title:          Blog
description:    "Blog for personal projects and activities"
baseurl:        ""
url:            "https://blog.paritosh-sharma.com"

# Author
author:
  name:         Paritosh Sharma
  url:          https://paritosh-sharma.com
  email:        contact@paritosh-sharma.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
